<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form class="container" #registroForm="ngForm" (ngSubmit)="onSubmit(registroForm)">
        <h1>REGISTRO</h1>
        <div class="row">

            <div class="form-group col-12">
              <label for="nombre"></label>
              <input
              type="text"
              class="form-control"
              id="nombre"
              aria-describedby="emailHelp"
              placeholder="Usuario *"
              [(ngModel)]="usuarioModel.name"
              name="name"
              required>
            </div>

            <div class="form-group col-12">
              <label for="contrasena"></label>
              <input
              type="text"
              class="form-control"
              id="contrasena"
              placeholder="Contraseña *"
              [(ngModel)]="usuarioModel.password"
              name="password"
              required>
            </div>

            <div class="form-group col-12">
              <label for="contrasena-repetida"></label>
              <input
              type="text"
              class="form-control"
              id="contrasena-repetida"
              placeholder="Repetir contraseña *"
              (keyup)="recogerDatos($event)"
              required>
            </div>

            <div class="form-group col-12">
              <label for="email"></label>
              <input
              type="text"
              class="form-control"
              id="email"
              placeholder="Email *"
              [(ngModel)]="usuarioModel.email"
              name="email"
              required>
            </div>

            <button type="submit" class="btn btn-primary red" [disabled]="!registroForm.form.valid">Registrarse</button>
        </div>
      </form>
</body>
</html>
